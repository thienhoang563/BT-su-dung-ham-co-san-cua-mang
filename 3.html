<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var str = 'The Avenger ENDGAME';
var UPPER = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';
var LOWER = 'abcdefghiklmnopqrstuvwxyz';
var result =[];

for (var x=0;x<str.length;x ++){
    if (UPPER.indexOf(str[x]) !== -1){
        result.push(str[x].toLowerCase());
    }
    else if (LOWER.indexOf(str[x]) !== -1){
        result.push(str[x].toLocaleUpperCase());
    }
    else {
        result.push(str[x]);
    }
}
alert(result.join(''));
</script>
</body>
</html>
